{% extends "blog_base.html" %}

{% block content %}
<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>Content</div>
        <textarea name="content" rows="10" cols="50">{{content}}</textarea>
    </label>
    <div class="error" style="color:red">{{error}}</div>

    <input type="submit">
    </form>
{% endblock %}
